{% set name = "xeofs" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xeofs-{{ version }}.tar.gz
  sha256: 080e447dfb3559428dddfca3e1d44177eb7775d6e3451b4c4748a2cf3148a3f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - setuptools
    - poetry-core >=1.0.0
    - python >=3.8
  run:
    - numpy >=1.19.2,<2.0.0
    - pandas >=1.4.1,<2.0.0
    - pooch >=1.6.0,<2.0.0
    - python >=3.8
    - scikit-learn >=1.0.2,<2.0.0
    - xarray >=0.21.1,<0.22.0
    - tqdm >=4.64.0,<5.0.0

test:
  imports:
    - xeofs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nicrie/xeofs
  summary: Collection of EOF analysis and related techniques for climate science
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicrie
